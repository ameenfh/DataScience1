<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="bar-chart-container" width="400" height="300"></svg>

<script>
    var data = [10, 20, 30, 40, 50];
    var svg = d3.select("#bar-chart-container");

// Create bars
svg.selectAll("rect")
   .data(data)
   .enter()
   .append("rect")
   .attr("x", function (d, i) { return i * 80; })  // Adjust the spacing between bars
   .attr("y", function (d) { return 300 - d * 5; }) // Adjust the height of the bars
   .attr("width", 50)  // Adjust the width of the bars
   .attr("height", function (d) { return d * 5; })  // Adjust the height of the bars
   .attr("fill", "gold");  // Set the fill color to gold


// Create y-axis scale
var yScale = d3.scaleLinear()
   .domain([0, d3.max(data)])
   .range([300, 0]);

// Create y-axis
var yAxis = d3.axisLeft(yScale);

// Append y-axis to the SVG
svg.append("g")
   .call(yAxis);

</script>






</body>
</html>
